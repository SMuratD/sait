<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="sabaq5.1.css">
	<title>JS</title>
</head>
<body>
	<div class="full flex-center">
		<form>
			<div class="flex-column-center">
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="example@gmail.com" required id="email">
				<small class="emailError good">Email дұрыс жазылмаған</small>
			</div>
			

		<div>
			<label for="password">Password</label>
			<input type="text" name="Password" placeholder="12345678ASdf" required id="password">
			<div class="strength">
				<small class="lowercase">1 үлкен әріп жаз</small>
				<small class="uppercase">1 кіші әріп жаз</small>
				<small class="number">1 сан жаз</small>
				<small class="length">8 символ жаз</small>
			</div>
		</div>

			<button type="submit">Тіркелу</button>
		</form>
	</div>

		<script src="main.js"></script>
</body>
</html>
